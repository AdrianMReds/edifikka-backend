#Types
type Property implements Timestamps {
  id: ID!
  street: String
  number: Int!
  users: [User]!
  owner: User!
  responsible: User!

  # Interface required
  createdAt: Date!
  updatedAt: Date!
}

type Properties {
  info: Info!
  results: [Property]!
}

#Inputs
input PropertyCreateInput {
  street: String
  number: Int!
  users: [ID]!
  owner: ID!
  responsible: ID!
}

input PropertyUpdateInput {
  street: String
  number: Int
  users: [ID]
  owner: ID
  responsible: ID
}
